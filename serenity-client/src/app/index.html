<!DOCTYPE html>
<html data-ng-app="Serenity" data-ng-controller="AppCtrl as appCtrl"
      manifest="jg_todolist.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Serenity</title>

        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/application.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="resources/js/jquery-1.11.1.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="resources/js/html5shiv-3.7.2.min.js"></script>
        <script src="resources/js/respond-1.4.2.min.js"></script>
        <![endif]-->

        <!--AngularJS-->
        <script src="resources/js/angular-1.2.23/angular.min.js"></script>
        <script src="resources/js/angular-ui-router-v0.2.13.min.js"></script>
        <script src="resources/js/ui-bootstrap-tpls-0.11.0.min.js"></script>

        <!--App Script Files-->
        <script src="Serenity.min.js"></script>
    </head>
    <body>
        <div class="navigation-bar text-center">
            <a ui-sref="splash({list_uuid: user.id})" ui-sref-active="navigation-bar-active">Home</a>
            <a ui-sref="clock({list_uuid: user.id})" ui-sref-active="navigation-bar-active">Clock</a>
            <a ui-sref="countdown({list_uuid: user.id})" ui-sref-active="navigation-bar-active">Countdown</a>
            <a ui-sref="stopwatch({list_uuid: user.id})" ui-sref-active="navigation-bar-active">Stopwatch</a>
        </div>
        <div data-ui-view></div>
    </body>
<!--
What time is it?
What date is it?
How's the weather?
Did I miss anything?
Is there anything I have to do soon?
Clock
Stopwatch
-->
</html>
